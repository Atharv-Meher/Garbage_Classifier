<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garbage Segregation</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold">Garbage Segregation (Zero-Shot)</h1>
    <p class="text-gray-300 mt-2">Upload or capture an image. JSON output appears below.</p>
  </header>

  <main class="flex flex-col items-center space-y-4 w-full max-w-xl">
    <input id="uploadInput" type="file" accept="image/*" class="p-2 bg-gray-700 rounded w-full">
    <button id="captureBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full">Capture Photo</button>
    <p id="loader" class="text-yellow-300 text-sm mt-2">Loading model...</p>
    <img id="preview" class="hidden w-full rounded shadow-lg mt-4" alt="Preview">
    <pre id="outputBox" class="hidden bg-gray-800 p-4 rounded mt-4 text-green-300 w-full text-left overflow-auto"></pre>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
